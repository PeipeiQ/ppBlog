{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>

<h3>内容添加</h3>

<form role="form" method="post">

    <div class="form-group">
        <label for="title">分类：</label>
        <select name="category" id="category" class="form-control">
            {%for category in categories%}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title">
    </div>

    <div class="form-group">
        <label for="title">简介</label>
        <div class="summernote">输入正文</div>
    </div>

    <div class="form-group">
        <label for="title">内容</label>
        <div class="summernote">输入正文</div>
    </div>

    <div  class="btn btn-default" id="submit">提交</div>
</form>
<script src="/public/js/editText.js"></script>
{% endblock %}
